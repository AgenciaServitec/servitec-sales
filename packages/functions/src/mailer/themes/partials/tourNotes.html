{{#tour.note}}
<table
  align="center"
  border="0"
  cellpadding="0"
  cellspacing="0"
  class="row-content stack"
  role="presentation"
  style="mso-table-lspace: 0pt; mso-table-rspace: 0pt"
  width="600"
>
  <tbody>
    <tr>
      <td
        style="
          display: flex;
          align-items: center;
          padding: 25px 25px 0 25px;
          font-size: 25px;
        "
      >
        <div class="item-right" style="font-size: 18px; text-align: left">
          <h2 style="margin-bottom: 0">{{translation.important_notes}}</h2>

          <pre style="text-align: left; font-size: 18px; white-space: pre-line">
                        {{{tour.note}}}
                      </pre
          >
        </div>
      </td>
    </tr>
  </tbody>
</table>
{{/tour.note}}
